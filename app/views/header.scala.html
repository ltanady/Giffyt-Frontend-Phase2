@(login: Boolean)
<link type="text/css" rel="stylesheet" href="@routes.Assets.at("stylesheets/header.css")"/>
<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
<script type="text/javascript">
$(document).ready(function(){
	$(".notif").hide();
	$("body").click(function(e){
		if(!$("#header_dropdown").is(":hidden"))
			$("#header_dropdown").hide();
	});
	
	$("#header_right").click(function(e){
		e.stopPropagation();
	});
	
	$("#username").click(function(){
		$("#header_dropdown").toggle(0);
	});

    $.ajax({
        type:'POST',
        url:'/gifts/count',
        success:function(data){
            if(data != 0) {
                $("#giftscount").text(data);
                $("#giftscount1").text(data);
                $(".notif").show();
            } else {
                removeCount();
                @*$("#giftscount").text("");
                $("#giftscount1").text("");
                $(".notif").hide();*@
            }
        },
        error:function(data){
            removeCount();
            @*$("#giftscount").text("");
            $("#giftscount1").text("");
            $(".notif").hide();*@
        }
    });
});

    function removeCount(){
        $("#giftscount").text("");
        $("#giftscount1").text("");
        $(".notif").hide();
    }
</script>
<div id="header_wrapper">
	<div id="header">
        <a href="@routes.Friends.eventsFriends()">
            <div class="sprites sprite-logo_beta" id="logo"></div>
        </a>
        @if(session().get("facebookId") != null) {
    	<div id="header_right">
        	<span id="giftscount" class="notif"></span>
            <span id="username">@session().get("name")<span id="dropdown-arrow"></span></span>
            <div id="header_dropdown">
            	<a class="header_dropdown_item" href="@routes.Friends.eventsFriends()">Home</a>
                <a class="header_dropdown_item" href="@routes.Gifts.list()">My Gift(s) <div id="giftscount1" class="notif" style="position:relative; top:-3px; right:-5px;"></div></a>
                <a class="header_dropdown_item" href="@routes.Application.logout()">Logout</a>
            </div>            
        </div>
        }
    </div>
</div>
